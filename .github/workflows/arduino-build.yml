name: Minimal Test

on:
  workflow_dispatch

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1
        run: echo "Hello World"
      - name: Step 2
        run: mkdir out && echo "Test" > out/file.txt
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: result
          path: out
