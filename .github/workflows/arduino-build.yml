name: Build T-Embed Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PlatformIO
      uses: platformio/setup-platformio@v2
      
    - name: Build Display
      run: |
        echo "Building display firmware..."
        mkdir display_build
        cd display_build
        
        # Simple platformio.ini
        echo "[env:esp32-s3-devkitc-1]" > platformio.ini
        echo "platform = espressif32" >> platformio.ini
        echo "board = esp32-s3-devkitc-1" >> platformio.ini
        echo "framework = arduino" >> platformio.ini
        echo "lib_deps = bodmer/TFT_eSPI" >> platformio.ini
        
        # Create source
        mkdir src
        if [ -f "../display_test.ino" ]; then
          cp ../display_test.ino src/main.cpp
        else
          echo "void setup(){} void loop(){}" > src/main.cpp
        fi
        
        # Build
        pio run
        
    - name: Build Encoder
      run: |
        echo "Building encoder firmware..."
        mkdir encoder_build
        cd encoder_build
        
        echo "[env:esp32-s3-devkitc-1]" > platformio.ini
        echo "platform = espressif32" >> platformio.ini
        echo "board = esp32-s3-devkitc-1" >> platformio.ini
        echo "framework = arduino" >> platformio.ini
        echo "lib_deps = bodmer/TFT_eSPI" >> platformio.ini
        echo "lib_deps = mathertel/RotaryEncoder" >> platformio.ini
        
        mkdir src
        if [ -f "../encode_test.ino" ]; then
          cp ../encode_test.ino src/main.cpp
        else
          echo "void setup(){} void loop(){}" > src/main.cpp
        fi
        
        pio run
        
    - name: Collect firmware
      run: |
        echo "Collecting firmware files..."
        mkdir -p firmware
        
        # Copy binary files
        find . -name "*.bin" -type f -exec cp {} firmware/ 2>/dev/null \;
        
        echo "Files found:"
        ls -la firmware/ 2>/dev/null || echo "No firmware files"
        
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: firmware
        path: firmware/
