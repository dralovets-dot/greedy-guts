name: Simple Test
on: [workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Step 1
      run: echo "Starting..."
    - name: Step 2
      run: |
        mkdir -p output
        echo "Test file" > output/test.txt
        echo "Binary data" > output/firmware.bin
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: output
