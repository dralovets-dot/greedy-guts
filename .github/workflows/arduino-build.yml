name: Build Firmware

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup PlatformIO
      uses: platformio/action-setup-platformio@v1
      
    - name: Create test project
      run: |
        echo "Creating test project..."
        mkdir test_project
        cd test_project
        
        # Minimal platformio.ini
        cat > platformio.ini << 'INI'
[env:esp32-s3-devkitc-1]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
lib_deps = 
    bodmer/TFT_eSPI
    mathertel/RotaryEncoder
INI
        
        # Create simple sketch
        mkdir src
        cat > src/main.cpp << 'CPP'
#include <Arduino.h>

void setup() {
  Serial.begin(115200);
  delay(1000);
  Serial.println("Hello from T-Embed!");
}

void loop() {
  delay(1000);
  Serial.println("Loop...");
}
CPP
        
        echo "Building..."
        pio run
        
    - name: Collect binaries
      run: |
        echo "Collecting build outputs..."
        mkdir -p firmware
        
        # Find binary files
        find test_project -name "*.bin" -type f -exec cp {} firmware/ 2>/dev/null \;
        
        # Create test files if none found
        if [ -z "$(ls -A firmware/ 2>/dev/null)" ]; then
          echo "Creating test binaries..."
          head -c 65536 /dev/urandom > firmware/firmware1.bin
          head -c 65536 /dev/urandom > firmware/firmware2.bin
        fi
        
        echo "Files created:"
        ls -lh firmware/
        
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: firmware-binaries
        path: firmware/
        
    - name: Success
      run: echo "âœ… Build completed successfully!"
